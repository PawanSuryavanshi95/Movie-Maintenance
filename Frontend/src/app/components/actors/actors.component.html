<div>
    <div class="d-flex justify-content-start" style="margin-top: 20px;">
        <button class="btn btn-primary" style="margin-right: 10px; border-radius: 50px;" (click)="getActors()"><i class="bi bi-arrow-clockwise"></i></button>
    </div>

    <div *ngFor="let actor of actors | async">
        <app-actor-card [actor]="actor"></app-actor-card>
    </div>
</div>
