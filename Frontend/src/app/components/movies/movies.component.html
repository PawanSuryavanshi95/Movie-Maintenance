<div>
    <div class="d-flex justify-content-center" style="margin-top: 20px;">
        <button class="btn btn-primary" style="margin-right: 10px; border-radius: 50px;" (click)="getMovies()"><i class="bi bi-arrow-clockwise"></i></button>
        <div class="mycontent-left" style="border-right: 1px solid #333; margin-right: 10px;"></div>
        <div style="margin-right: 10px; margin-top: auto; margin-bottom: auto;">Sort by</div>
        <button class="btn btn-primary" style="margin-right: 10px;" (click)="setSort('name')" >Name</button>
        <button class="btn btn-primary" (click)="setSort('release_date')">Date</button>
    </div>

    <div class="row" *ngFor="let n of numSequence(movies.length/3 + 1); let i = index;">
        <div class="col" *ngFor="let n of numSequence((movies.length - 3*i)>=3?3:(movies.length - 3*i)); let j = index;">
            <app-card [movie]="movies[i*3+j]" (likeMovie)="likeHandler($event,1)"  (dislikeMovie)="likeHandler($event,-1)" ></app-card>
        </div>
    </div>

    

</div>
