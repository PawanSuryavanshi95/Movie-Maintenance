    <h5 class="card-header">{{actor.name}}</h5>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">DOB : {{actor.dob}}</h6>
        <p class="card-text">Number of movies : {{actor.num_movies}}</p>
    </div>
</div>
